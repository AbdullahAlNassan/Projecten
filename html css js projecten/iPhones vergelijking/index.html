<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>iPhone Vergelijking</title>
    <link rel="stylesheet" href="style.css">

<body>
    <header>
        <img src="https://th.bing.com/th/id/R.c76fbf73ded1404244bf9d4dfc1850ca?rik=ILrc2eCCelRmsw&pid=ImgRaw&r=0" alt="Apple Logo" class="apple-logo">
        <h1 class="title">iPhone Vergelijking</h1>
        <h2 class="myName">Abdullah</h2>

    <section class="home">
        <h1 class="homeTitle">Selecteer de iPhone en vergelijk</h1>
        <button id="scrollButton" class="scroll-button">⬇ Scroll naar beneden ⬇</button>

    </section>



    <section class="page2">

            <h2 class="homeText">Ben je in de war over welke iPhone je moet kopen? Geen zorgen! Op onze website kun je gemakkelijk de perfecte iPhone vinden die aan al jouw wensen voldoet.</h2>
        <div class="select-container">
            <label for="select1" class="label-description">Selecteer eerste iPhone:</label>
            <select id="select1" class="select-box">

                <option value="iphone13">iPhone 13</option>
                <option value="iphone14">iPhone 14</option>

            </select>
            <label for="select2" class="label-description">Selecteer tweede iPhone:</label>
            <select id="select2" class="select-box">
                <option value="iphone8">iPhone 8</option>
                <option value="iphone11">iPhone 11</option>
                <option value="iphone12">iPhone 12</option>
                <option value="iphone13">iPhone 13</option>
                <option value="iphone14">iPhone 14</option>
                <option value="iphone15">iPhone 15</option>
            </select>
        </div>
        <div id="comparison" class="comparison-container"></div>
    </div>
    </section>
    

    <script src="script.js"></script>
